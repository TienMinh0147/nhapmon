<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>JSP Page</title>
</head>


<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px solid blue;outline: #4CAF50 solid 1px;margin: auto;  padding: 20px;  border-radius: 5px; width: 40%; margin: 0 auto; padding: 10px;">
			<div class="col-sm-12">
				
				<center><h2>Register</h2></center>
				<form th:action="${ACTION}" th:object=${USER} method="post">
					<div class="form-group">
						<label>UserName</label> 
						<input type="text" th:fied="*{username}" class="form-control" name="username" placeholder="Enter UserName" id="username" value="">
					</div>
					<div class="form-group">
						<label>Password</label> 
						<input type="password"
							class="form-control" th:fied="*{password}" name="password" placeholder="Enter password">
					</div>
					<div class="form-group">
						<label>FullName</label> 
						<input type="text" th:field="*{fullname}" class="form-control" name="fullName" placeholder="Enter UserName" id="fullName" value="">
					</div>
					<div class="form-group">
						<label>Age</label> 
						<input type="number" th:fied="*{age}" class="form-control" name="age" placeholder="Enter age" id="age" value="0">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline">
							<input type="radio" th:fied="*{gender}" name="gender" value="1" id="gender1">Male</label> 
							<label class="checkbox-inline">
							<input type="radio" th:fied="*{gender}" name="gender" checked="checked" value="0" id="gender2">Female</label>
						</div>
					</div>
					<button type="submit" class="btn btn-info">Save</button>
					<button type="reset" class="btn btn-info">Cancel</button>
					<a class="btn btn-info" href="/list"> List User</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
